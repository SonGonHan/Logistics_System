# ==================================
# ELK STACK
# ==================================

services:

  # ================================
  # Elasticsearch
  # ================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.3
    container_name: logistics-elasticsearch
    restart: unless-stopped

    environment:
      - node.name=elasticsearch
      - cluster.name=logistics-cluster
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false

    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
      - ./elk/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro

    ports:
      - "9200:9200"
      - "9300:9300"

    networks:
      - logistics-network

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ================================
  # Kibana
  # ================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.3
    container_name: logistics-kibana
    restart: unless-stopped

    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
      - ELASTICSEARCH_REQUESTTIMEOUT=60000
      - KIBANA_DEFAULTAPPID=discover

    volumes:
      - ./elk/kibana.yml:/usr/share/kibana/config/kibana.yml:ro

    ports:
      - "5601:5601"

    networks:
      - logistics-network

    depends_on:
      elasticsearch:
        condition: service_healthy

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 20
      start_period: 120s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ================================
  # Filebeat
  # ================================
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.3
    container_name: logistics-filebeat
    restart: unless-stopped
    user: root

    volumes:
      # Конфигурация
      - ./elk/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro

      # Docker socket для чтения логов контейнеров
      - /var/run/docker.sock:/var/run/docker.sock:ro

      # Docker контейнеры (логи)
      - /var/lib/docker/containers:/var/lib/docker/containers:ro

      # Логи приложений (если пишем в файлы)
      - logs:/logs:ro

      # Данные Filebeat
      - filebeat-data:/usr/share/filebeat/data

    networks:
      - logistics-network

    depends_on:
      elasticsearch:
        condition: service_healthy
      kibana:
        condition: service_healthy

    command: ["--strict.perms=false"]

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ==================================
# VOLUMES
# ==================================
volumes:
  elasticsearch-data:
    driver: local
  filebeat-data:
    driver: local
  logs:
    external: true
    name: docker_logs

# ==================================
# NETWORKS
# ==================================
networks:
  logistics-network:
    external: true
    name: logistics-network
