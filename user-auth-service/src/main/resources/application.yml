spring:
  application:
    name: UserAuthService
    description: Authentication and User Management Service for Logistics System
  data:
    redis:
      host: localhost

server:
  port: 8080
  servlet:
    context-path: /api/v1
  compression:
    enabled: true
    min-response-size: 1024

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true


logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

app:
  jwt:
    secret: dev-secret-key
    expiration: 86400000
    refresh-expiration: 604800000