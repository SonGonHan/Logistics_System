# Testcontainers PostgreSQL
spring.datasource.url=jdbc:tc:postgresql:16-alpine:///testdb
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway configuration for tests
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=shared_data,user_management

# Hibernate: let Flyway manage schema
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.default_schema=user_management

# Logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.flywaydb=DEBUG

