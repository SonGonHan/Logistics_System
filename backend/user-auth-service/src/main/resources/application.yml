spring:
  application:
    name: UserAuthService
    description: Authentication and User Management Service for Logistics System

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  modulith:
    events:
      jdbc:
        schema: shared_data

  flyway:
    baseline-on-migrate: true

  main:
    allow-bean-definition-overriding: true


server:
  port: 8081
  servlet:
    context-path: /api/v1
  compression:
    enabled: true
    min-response-size: 1024

logistics:
  redis:
    enabled: true
    key-prefix: "logistics:user-auth"
    default-cache-ttl-minutes: 60
    sms-code:
      key-prefix: "sms:verification:"
      ttl-minutes: 5
      max-attempts: 3
    email-code:
      key-prefix: "email:verification:"
      ttl-minutes: 5
      max-attempts: 3

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true

app:
  sms:

    smsc:
      login: SonGonHan
      password: Albania2811
      sender: Logistics

    # Общие настройки
    provider: mock  # smsc | mock
    verification:
      code-length: 6
      code-ttl-minutes: 5
      max-attempts: 1 # Максимум попыток ввода кода
      resend-cooldown-seconds: 5 # Задержка перед повторной отправкой
      verified-status-ttl-minutes: 5

  email:
    # Провайдер email
    provider: mock  # smtp | mock

    # SMTP настройки (используются при provider: smtp)
    smtp:
      sender-name: Logistics System

    # Общие настройки верификации
    verification:
      code-length: 6
      code-ttl-minutes: 5
      max-attempts: 3 # Максимум попыток ввода кода
      resend-cooldown-seconds: 60 # Задержка перед повторной отправкой (в секундах)
      verified-status-ttl-minutes: 10

  jwt:
    secret: ${JWT_SECRET}
    expiration: 86400000
    refresh-expiration: 604800000

logging:
  level:
    root: INFO
    com.logistics: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
  api-docs:
    path: /v3/api-docs
  show-actuator: false